                                                name={fieldBpoDocR.apiName}
                                                label={fieldBpoDocR.label}
                                                value={fieldBpoDocR.value}

                                        name={fieldOPL.apiName}
                                        label={fieldOPL.label}
                                        value={fieldOPL.value}
                                        disabled={fieldOPL.isFormulaField}
                                        onchange={handleChangeOptionLeft}

                                            disabled={fieldOPR.isFormulaField}
                                            onchange={handleChangeOptionRight}
                                            ></lightning-input>

                                            <template if:false={fieldOPR.isPicklistField}>
                                                <lightning-input 
                                                type={fieldOPR.type}
                                                name={fieldOPR.apiName}
                                                label={fieldOPR.label}
                                                value={fieldOPR.value}
                                                disabled={fieldOPR.isFormulaField}
                                                onchange={handleChangeOptionRight}
                                                ></lightning-input>
